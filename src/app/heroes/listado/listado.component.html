<h1>Listado de Heroes</h1>

<h3 *ngIf = "heroeBorrado; else noBorrado">Hero√© Borrado: <small>{{ heroeBorrado }}</small></h3>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>


<ul>
    <li *ngFor = "let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>

<button (click) = "borrarElemento()">Borrar</button>
